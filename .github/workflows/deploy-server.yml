name: Deploy Server

on:
  push:
    branches: [main]
    paths:
      - "server/**"
      - ".github/workflows/deploy-server.yml"
  pull_request:
    branches: [main]
    paths:
      - "server/**"
      - ".github/workflows/deploy-server.yml"
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./server/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npx tsc --noEmit

  deploy:
    name: Deploy to Cloudflare Workers
    needs: typecheck
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./server/package-lock.json"

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Run D1 Database Migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "./server"
          command: d1 execute stock-analysier-db --remote --file=./schema.sql
        continue-on-error: true # Migrations may fail if schema unchanged

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "./server"
          command: deploy

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Server Deployed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Worker:** stock-analysier-api" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
