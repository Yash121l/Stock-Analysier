name: Deploy Client

on:
  push:
    branches: [main]
    paths:
      - "client/**"
      - ".github/workflows/deploy-client.yml"
  pull_request:
    branches: [main]
    paths:
      - "client/**"
      - ".github/workflows/deploy-client.yml"
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./client/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run test -- --watchAll=false --passWithNoTests
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.PRODUCTION_API_URL }}
          CI: false # Prevents treating warnings as errors

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: ./client/build
          retention-days: 1

  deploy:
    name: Deploy to Cloudflare Pages
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: client-build
          path: ./build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./build --project-name=${{ secrets.CF_PAGES_PROJECT_NAME }}

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Client Deployed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** ${{ secrets.CF_PAGES_PROJECT_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
