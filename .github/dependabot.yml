version: 2
updates:
  # Client dependencies
  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      react:
        patterns:
          - "react*"
          - "@testing-library/*"
      dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "react*"
          - "@testing-library/*"

  # Server dependencies
  - package-ecosystem: "npm"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      cloudflare:
        patterns:
          - "@cloudflare/*"
          - "wrangler"
      dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@cloudflare/*"
          - "wrangler"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
